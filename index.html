<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* 浅黑色背景 */
            color: #fff; /* 文字颜色 */
        }
        #videoSelect {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444; /* 下拉菜单背景 */
            color: #fff; /* 下拉菜单文字颜色 */
        }
        #videoSelect option {
            background-color: #444; /* 下拉选项背景 */
            color: #fff; /* 下拉选项文字颜色 */
        }
        #videoPlayer {
            width: 800px; /* 视频宽度 */
            height: 450px; /* 视频高度 */
            background-color: #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <select id="videoSelect" onchange="loadVideo(this.value)">
        <option value="" disabled selected>选择一个视频</option>
        <option value="https://ted-lijunyu.top/教程.mp4">cherry studio教程</option>
        <option value="https://example.com/video2.mp4">视频2</option>
        <option value="https://example.com/video3.mp4">视频3</option>
        <!-- 更多视频选项 -->
    </select>

    <video id="videoPlayer" controls>
        <!-- 视频源将通过JavaScript动态加载 -->
    </video>

    <script>
        function loadVideo(videoSrc) {
            var videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.innerHTML = ''; // 清空当前视频源
            if (videoSrc) {
                try {
                    var source = document.createElement('source');
                    source.src = videoSrc;
                    source.type = 'video/mp4'; // 根据视频格式调整MIME类型
                    videoPlayer.appendChild(source);
                    videoPlayer.load(); // 加载新视频源
                } catch (e) {
                    console.error('加载视频时出错:', e);
                    videoPlayer.textContent = '无法加载视频，请检查视频源。';
                }
            }
        }

        // 页面加载完成后自动加载第一个视频
        window.onload = function() {
            var select = document.getElementById('videoSelect');
            loadVideo(select.options[select.selectedIndex].value);
        };
    </script>
</body>
</html>
